sudo: required

language: node_js

node_js:
  - "14"

services:
   - docker

branches:
  only:
    - develop
    - ci-integration-44

env:
    - SERV_DIR=Server
    - FRONT_DIR=Client
    - DB_DIR=Database

before-install:
    - cd $SERV_DIR && npm install && npm test

script:
    - cd .. 
    - ls
    - cd $FRONT_DIR && npm install
    - cd .. 
    - cd $SERV_DIR
    - docker-compose up -d --build

after_script:
- docker-compose down